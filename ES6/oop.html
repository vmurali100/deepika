<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //literal way of Creating Objects
      var abc = { fname: "Murali", lname: "Krishna" };

      //Constructor Function
      function Person(fname, lname) {
        this.fname = fname;
        this.lname = lname;
      }
      var person1 = new Person("Murali", "V");
      var person2 = new Person("VMK", "V");

      Person.prototype.getFullName = function() {
        return this.fname + " " + this.lname;
      };
      console.log(person1);
      console.log(person2);

      //Creating Object with ES6 Classes
      class User {
        constructor(fname, lname) {
          this.fname = fname;
          this.lname = lname;
        }
      }

      let user1 = new User("Deepika", "A");
      console.log(user1);
    </script>
  </body>
</html>
