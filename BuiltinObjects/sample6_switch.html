<html lang="en">

  <body>
    <script>
      var age = Number(prompt("Helo User , Please Enter Your Age"));
      console.log(true);
      switch (true) {
        case age < 10:
          console.log("Your Age is Less than 10");
          break;

        default:
          break;
      }
    </script>
