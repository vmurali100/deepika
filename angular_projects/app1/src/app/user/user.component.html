<form #userForm="ngForm">
  <label for="fname">First Name : </label>
  <input type="text" ngModel name="fname" /> <br />
  <label for="lname">Last Name :</label>
  <input type="text" ngModel name="lname" /> <br />
  <button type="button" (click)="addUser(userForm)">Add User</button>
</form>
<ul>
  <li *ngFor="let user of users">
    {{ user.fname }} <button (click)="deleteUser(user)">Delete</button>
  </li>
</ul>
